<div id="home_main">
	<style>body { overflow:hidden !important;}</style>
	<div class="mywebs"><img src="images/mywebs.png"></div>
	<div  id="souris"  class="souris"  style="opacity: 1; display: none;"><div></div></div>
	<a class="bloc-hp ref0 g hidden" href="javascript:;"></a> 
	<a class="bloc-hp ref0 d hidden" href="javascript:;"></a> 
	<a class="bloc-hp ref1 g hidden" href="javascript:;"></a> 
	<a class="bloc-hp ref1 d hidden" href="javascript:;"></a> 
	<a class="bloc-hp ref2 g hidden" href="javascript:;"></a> 
	<a class="bloc-hp ref2 d hidden" href="javascript:;"></a> 
	<a class="bloc-hp ref3 g hidden" href="javascript:;"></a> 
	<a class="bloc-hp ref3 d hidden" href="javascript:;"></a>
	<div class="btn"><a class="active" index=0 href="javascript:;">·</a><a index=1 href="javascript:;">·</a><a index=2 href="javascript:;">·</a><a index=3 href="javascript:;">·</a><div class="btn_zz"></div></div>
	<script>
    	//-----------home js 开始
		//执行获取比例
		mm();
		//执行小屏幕比例
		smallScreen();
		//home_cont  a标签的宽高
		var aA = $('.bloc-hp'),
				windowH = document.documentElement.clientHeight,
				oAh = windowH*0.75,
				oAw = oAh*(240/385);	
		var n=0,
			speed=2000,
			timer = null;
			
		
		//滚轮滚动时
		$(window).mousewheel(function(event, delta) {
				if(delta == '-1'){
				//下滑时
				
				if(!$('.ref'+n+'.g').is(':animated')){
					//btn active css
					
					//当前图片 上下隐藏
					$('.ref'+n+'.g').animate({top:'200%'},{duration: speed,easing:'easeInOutExpo'});
					$('.ref'+n+'.d').animate({top:'-200%'},{duration: speed,easing:'easeInOutExpo'});
					//除当前图片的其他图片top值 上下隐藏
					for(var m=1;m<3;m++){
						$('.ref'+(n+m)+'.g').css({top:'-200%'});
						$('.ref'+(n+m)+'.d').css({top:'200%'});
					}
					//下一张图片
					n++;
					$('.btn a:eq('+n+')').addClass('active').siblings().removeClass("active");
					$('.ref'+n).removeClass('hidden');
					if(n == 4){
						n=0;
						$('.btn a:eq('+n+')').addClass('active').siblings().removeClass("active");
						$('.ref'+n).removeClass('hidden');
						$('.ref'+n+'.g').css({top:'-200%'});
						$('.ref'+n+'.d').css({top:'200%'});	
					}
					//下一张图片 居中显示
					$('.ref'+n+'.g').animate({top:'50%'},{duration: speed,easing:'easeInOutExpo',complete:function (){
						if(n == 0){
							$('.ref3').addClass('hidden');	
						}else{
							$('.ref'+(n-1)).addClass('hidden');	
						}
					}});
					$('.ref'+n+'.d').animate({top:'50%'},{duration: speed,easing:'easeInOutExpo'});
					//console.log(n);
				}
			}else{
				if(!$('.ref'+n+'.g').is(':animated')){
					//当前图片 上下隐藏
					$('.ref'+n+'.g').animate({top:'-200%'},{duration: speed,easing:'easeInOutExpo'});
					$('.ref'+n+'.d').animate({top:'200%'},{duration: speed,easing:'easeInOutExpo'});
					//当前图片的上一张的top值 上下隐藏
					for(var m=1;m<3;m++){
						$('.ref'+(n-m)+'.g').css({top:'200%'});
						$('.ref'+(n-m)+'.d').css({top:'-200%'});
					}
					//下一张图片
					n--;
					$('.btn a:eq('+n+')').addClass('active').siblings().removeClass("active");
					$('.ref'+n).removeClass('hidden');
					if(n == -1){
						n=3;
						$('.btn a:eq('+n+')').addClass('active').siblings().removeClass("active");
						$('.ref'+n).removeClass('hidden');
						$('.ref'+n+'.g').css({top:'200%'});
						$('.ref'+n+'.d').css({top:'-200%'});	
					}
					//下一张图片 居中显示
					$('.ref'+n+'.g').animate({top:'50%'},{duration: speed,easing:'easeInOutExpo',complete:function (){
						if(n == 3){
							$('.ref0').addClass('hidden');	
						}else{
							$('.ref'+(n+1)).addClass('hidden');	
						}
					}});
					$('.ref'+n+'.d').animate({top:'50%'},{duration: speed,easing:'easeInOutExpo'});			
				}
			}
		});
		
		//点击图片下方圆点btn时		
		$('.btn a').each(function(i){
			$(this).bind("click",function(){	
				//speed = 800;
				$('.btn_zz').css({display:'block'});		
				if(!$('.ref'+i+'.g').is(':animated')){
					$(this).addClass('active').siblings().removeClass("active");
					//当前图片 上下隐藏
					$('.ref'+n+'.g').stop().animate({top:'200%'},{duration: speed,easing:'easeInOutExpo',complete:function(){
						$('.btn_zz').css({display:'none'});
						$('.ref'+n).addClass('hidden');
						n=i;
											
					}});
					$('.ref'+n+'.d').stop().animate({top:'-200%'},{duration: speed,easing:'easeInOutExpo'});
					for(var m=0;m<4;m++){
						//$('.ref'+m).addClass('hidden');
						if(n!=m){
							$('.ref'+m).addClass('hidden');
							$('.ref'+m+'.g').css({top:'-200%'});
							$('.ref'+m+'.d').css({top:'200%'});
						}
					}
					$('.ref'+i).removeClass('hidden');
					$('.ref'+i+'.g').stop().animate({top:'50%'},{duration: speed,easing:'easeInOutExpo'});
					$('.ref'+i+'.d').stop().animate({top:'50%'},{duration: speed,easing:'easeInOutExpo'});
				}
			});
		});
		
		//首页比例
		window.onresize = function(){
			mm();
			//屏幕过小 js
			smallScreen();
			
		};
		//home 结束 ----------------------
    </script>
