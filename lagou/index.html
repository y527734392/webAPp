<script>
function loadingsys_relayer() {
	var toDOMloadingsys = document.createElement('div');
	toDOMloadingsys.id = 'loadingsys';
	toDOMloadingsys.style.width = '100%';
	toDOMloadingsys.style.height = '100%';
	toDOMloadingsys.style.backgroundColor = '#282828';
	toDOMloadingsys.innerHTML = '<div style="width: 100%; height: 100%;"><div id="loadingsys_iconarea" style="-webkit-transform-origin: 50% 50% 0px; position: absolute; width: 222px; height: 222px;"><div id="loadingsys_logostar" style="-webkit-animation-name:loadingsysstar; -webkit-animation-duration:4s; -webkit-animation-iteration-count:infinite; -webkit-animation-timing-function:linear; z-index: 3; position: absolute; border-radius: 50%; width: 30px; height: 30px; background-color: rgb(255, 189, 171);"></div></div></div>'
	document.body.insertBefore(toDOMloadingsys,document.body.children[0]);
	var toDOMIconArea = document.getElementById('loadingsys_iconarea');
	
	var tdScale = (Math.max(toDOMloadingsys.offsetWidth, toDOMloadingsys.offsetHeight) / toDOMIconArea.offsetWidth) / 4;
	toDOMIconArea.style['webkitTransform'] = 'scale(' + tdScale + ',' + tdScale + ')';
	toDOMIconArea.style.left = (toDOMloadingsys.offsetWidth - toDOMIconArea.offsetWidth) / 2 + 'px';
	toDOMIconArea.style.top = (toDOMloadingsys.offsetHeight - toDOMIconArea.offsetHeight) / 2 + 'px';
}
loadingsys_relayer();
</script>
